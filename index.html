<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Pega a estilização-->
        <link rel="stylesheet" href="style.css">
        <title>Login Instagram Rj</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-logar">
                <div class="group">
                    <img src="img/instagram-logo.png" class="logo-instagram" alt="logo Instagram">
                    <div class="profile-photo">
                        <img src="img/Login-photo.jpg" alt="Foto de perfil">
                    </div>
                    <a href="" class="instagram-login">Continuar como RJ
                    </a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-acount">Não é RJ?</p>
                    <p class="not-acount">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            
                <div class="get-the-app">
                    <p class="get-app">Obtenha o applicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
